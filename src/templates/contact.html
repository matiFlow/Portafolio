    <!-- Content main -->
    <main class="mainContact">
        <section class="contact container-fluid">
            <div class="contact-contentMain">
                <!--contact title-->
                <div class="container-contact">
                    <h1>Contáctame</h1>
                </div>
                <!--Form-->
                <div class="container-form">
                    <div class="form">
                        <h5>Ponte en contacto conmigo</h5>
                        <div>
                            <label for="email" class="label">Email</label>
                            <input type="email" class="form-control" id="email" required>
                        </div>
                        <div>
                            <label for="name" class="label">Nombre</label>
                            <input type="text" class="form-control" id="name">
                        </div>
                        <div>
                            <label for="surname" class="label">Apellido</label>
                            <input type="text" class="form-control" id="surname">
                        </div>
                        <div>
                            <label for="text" class="label">Ingrese texto</label>
                            <textarea class="form-control" id="text" rows="3"></textarea>
                        </div>
                        <button type="button" class="btn btn-primary">Enviar</button>
                    </div>
                    <!--social links-->
                    <div class="iconos">
                        <!--icon facebook-->
                        <a href=""><i class="fa-brands fa-facebook fa-beat-fade"></i></a>

                        <!--icon instagram-->
                        <a href=""><i class="fa-brands fa-square-instagram fa-beat-fade"></i></a>

                        <!--icon linkeding-->
                        <a href=""><i class="fa-brands fa-linkedin fa-beat-fade"></i></a>

                        <!--icon email-->
                        <a href=""><i class="fa-solid fa-envelope fa-beat-fade"></i></a>
                    </div>
                </div>
            </div>
